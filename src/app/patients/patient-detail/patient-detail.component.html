<h2>{{this.username}}</h2>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let attack"> {{attack.id}} </td>
    </ng-container>

    <!-- attackDate Column -->
    <ng-container matColumnDef="attackDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let attack"> {{attack.attackDate}} </td>
    </ng-container>

    <!-- attackTime Column -->
    <ng-container matColumnDef="attackTime">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let attack"> {{attack.attackTime}} </td>
    </ng-container>

    <!-- attackLocation Column -->
    <ng-container matColumnDef="attackLocation">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let attack"> {{attack.attackLocation}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 6, 10]" showFirstLastButtons></mat-paginator>
</div>

<div>
  <canvas #barChart></canvas>
</div>
